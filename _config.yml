# Jekyll
theme: linkhub-jekyll-theme

# Site Configuration
name: Alive Weissach  # Name of your website
#tagline: Home  # Set your preferred page title
description: Ein Gottesdienst gestaltet von Jugendlichen und jungen Erwachsenen.  # Also used as a meta description
favicon:
  path: assets/images/logo.svg # Path / URL to the favicon of your website (e.g., 'assets/images/favicon.png')
  type: image/svg+xml # File format of image. Change according to your image. Supported types: https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types
logo: assets/images/logo.svg # Path / URL to the logo (e.g., 'assets/images/logo.png')
url: https://alive-weissach.de # URL of your website
locale: de_DE # The value specifies the locale in which these tags are marked up. It follows the format `language_TERRITORY`.
#ga4: # Google Analytics 4 measurement ID, for e.g. G-XXXXXXX (optional). Remove it if itâ€™s not needed.
#twitter:
#  username: UserName # Used for SEO
image:
  path: assets/images/logo.svg # Used for SEO (og:image, twitter:image)
  type: svg # File format of image.
  height: 100 # Pixels
  width: 100
  alt: logo

# Verified Badge Configuration
badge:
  enable: false # Set to 'true' or 'false' to enable / disable the badge
  icon: ri:verified-badge-fill  # Enter the icon name for the badge from Iconify Design (https://icon-sets.iconify.design/)
  color: '#dfb221'  # Define the color of the badge
 
# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"    

# Exclude
exclude: [README.md, Gemfile.lock, .jekyll-cache/, .github/, CHANGELOG.md, Gemfile, LICENSE.txt, funding.yml, linkhub-jekyll-theme.gemspec]

# Redirect plugin
plugins:
  - jekyll-redirect-from
